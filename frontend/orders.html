<body>
	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
					<img alt="ShopAtUs" src="/images/logo.png">
				</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/new_category">Категории</a>
                    </li>
                    <li>
                        <a href="/new_product">Товары</a>
                    </li>
                    <li>
                        <a href="/new_ad">Акции</a>
                    </li>

						<a href="/orders">  Заказы  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
					</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
    <!-- Page Content -->
    <div class="container">
		<form class="form-container" action="#" method="post">
		<div class="form-title" align="center"><h2>Заказы</h2></div>
			<table class="table table-stripped">
				<tr>
					<th>Код заказа</th>
					<th>Обработан</th>
				</tr>
				{% for order in orders %}
					<tr>
						<td>
							<a href="/order/{{ order.id }}">{{ order.id }}</a>
						</td>
						<td>
							<a class="btn btn-default" href="/delete_order/{{ order.id }}">X</a>
						</td>
					</tr>
				{% endfor %}
			</table>
		</form>

	</div>

    <div class="container">

        <hr>
