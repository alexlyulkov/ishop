<body>
	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
					<img alt="ShopAtUs" src="images/logo.png">
				</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="addCategory.html">Категории</a>
                    </li>
                    <li>
                        <a href="addProduct.html">Товары</a>
                    </li>
                    <li>
                        <a href="addAd.html">Акции</a>
                    </li>
					<li class="pull-right">
						<a href="orders.html">  Заказы  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
					</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
    <!-- Page Content -->
    <div class="container">
		<form class="form-container" action="/save_ad" method="post">
			<input type="hidden" name="id" value="{{ ad.id }}">
			<div class="form-title" align="center"><h2>Новая акция</h2></div>
			<table class="table table-bordered"align="center">
				<tr>          
				  <td class="form-title" align="right">Название: </td>
				  <td align="left"><input class="form-field" required type="text" name="name" value="{{ ad.name }}"></td>
				</tr>
				<tr>          
				  <td class="form-title" align="right">Картинка: </td>
				  <td align="left"><input class="form-field" required type="file" name="images" multiple value=""></td>
				</tr>
			</table>
			<input class="btn btn-default" align="center" type="submit" value="Сохранить">
		</form>
		<h1></h1>
		<form class="form-container" action="#" method="post">
		<div class="form-title" align="center"><h2>Текущие Акции</h2></div>
			<table class="table table-stripped">
				<tr>
					<th>Название</th>
					<th>Удалить</th>
				</tr>
				{% for ad in ads %}
					<tr>
						<td>{{ ad.name }}</td>
						<td>
							<input type="checkbox" name="delete" value="">
						</td>
					</tr>
				{% endfor %}
			</table>
			<input class="btn btn-default" type="submit" value="Удалить акции">
		</form>

	</div>

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; ShopAtUs inc. 2015</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="js/jquery.js"></script>

</body>
